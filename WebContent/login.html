<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title></title>

    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        function login() {

            $.ajax({
                type: 'GET',
                dataType: 'jsonp',
                jsonp: "callback",
                url: "https://ufest.picp.vip/cloud/sysUser/login?username=user&password=123", //请求的url地址
                async: false,
                jsonpCallback: "uu",
                success: function (data) {

                    var dd = data[0];
                    alert("1：" + dd.result);
                },
                error: function () {
                    alert('服务器异常！');
                }
            });
        }
    </script>
</head>
<body>
<div></div>
<div>
    <button onclick="login()">登&nbsp;&nbsp;录</button>
</div>
</body>
</html>
